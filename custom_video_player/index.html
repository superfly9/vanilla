<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/progress.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h2>Custom Video Player</h2>
    <div class="video_container">
        <video src="videos/gone.mp4" id="video" poster="img/poster.png" >
            <p>
                Your Browser Does not Support HTML5 Video.
                Here is a
                <a href="videos/gone.mp4">link to the video</a> instead.
            </p>
        </video>
        <div id="controller">
            <button class="btn" id="play">
                <i class="fa fa-play fa-2x"></i>
            </button>
            <button class="btn" id="stop">
                <i class="fa fa-stop fa-2x"></i>
            </button>
            <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
            <span class="timestamp" id="timestamp">00:00</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
