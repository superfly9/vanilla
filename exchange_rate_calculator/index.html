<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exchange Rate Calculator</title>
</head>
<body>
    <h1>Exchange Rate Calculator</h1>
    <p>Choose the currency and the amounts to get the exchange rate</p>
    <img src="img/money.png" alt="로고">
    <div class="currency">
        <select id="currency_one"></select>
        <input type="number" id="amount_one" placeholder="0" value="1"  >
    </div>
    <div class="section_swap">
        <button id="swap_btn">Swap</button>
        <p id="result">1 USD ~ 0.9 EUR</p>
    </div>
    <div class="currency">
        <select id="currency_two"></select>
        <input type="number" id="amount_two" placeholder="0" value="1">
    </div>
    <script src="script.js"></script>
</body>
</html>
